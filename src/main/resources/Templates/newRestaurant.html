<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Nuevo Restaurante</title>
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}"/>
</head>
<body>
<form style= "padding-left:50px;" th:action="@{/ADMIN}" method="GET">
    <button type="submit">Volver</button>
</form>
<h1>Registrar Restaurante</h1>
<form autocomplete="off" th:action="@{/restaurant}"  method="POST"
    th:object="${restaurant}" enctype="multipart/form-data">
    <p>Ingrese el nombre</p>
    <input type="text" th:field="*{name}" placeholder="Nombre" required="required"/>
    <p>Ingrese Direccion Principal: </p>
    <input type="text" th:field="*{direction}" placeholder="Direccion" required="required"/>
    <p>Ingrese el telefono: </p>
    <input type="text" th:field="*{phone}" placeholder="Telefono" required="required"/>
    <br />
    <select th:field="*{category}">
        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
    </select>
    <br/>
    <select th:field="*{city}">
        <option th:each="city : ${cities}" th:value="${city.id}" th:text="${city.name}"></option>
    </select>
    <br />
    <input type="file" name="file" id="foto" required="required"/>
    <br/>
    <button style="background-color:darkturqoise" type="submit" >Crear restaurant</button>

</form>
</body>
</html>
