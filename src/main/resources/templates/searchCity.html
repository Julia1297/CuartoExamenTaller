<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"  ></meta>
    <title>Title</title>
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}"/>
</head>
<body>

<h1>Restaurantes</h1>

<form action="/search" method="get">
    <select id="id" name="id" style="width: 300px; color:orange" class="form-control" >
        <option style="color:orange"
                th:each="city : ${cities}"
                th:value="${city.id}"
                th:text="${city.name}"
                th:selected="(${city.id} == ${id})">
        </option>
    </select>
    <input value = "Buscar" type="submit" class="btn btn-secondary" style="color:orange; background-color: rgba(1, 1, 36, 0.56);"/>
</form>

<table border="2" cellspacing="0" cellpadding="8" >
    <tr>
        <th>
            Nombre
        </th>
        <th>
            Direccion
        </th>
        <th>
            Telefono
        </th>
        <th>
            Score
        </th>
        <th>
            Imagen
        </th>>
        <th>
            Opciones
        </th>


    </tr>
    <tr th:each="restaurant: ${restaurants}">
        <td th:text="${restaurant.name}"> </td>
        <td th:text="${restaurant.direction}"> </td>
        <td th:text="${restaurant.phone}"> </td>
        <td th:text="${restaurant.score}"> </td>
        <td><img th:src="@{'data:image/jpg;base64,' +  ${restaurant.f}}" width="500"/></td>

        <td>
            <a th:href="${'/showRestaurant/' + restaurant.id}">Ver</a>
        </td>
    </tr>
</table></body>
</html>
