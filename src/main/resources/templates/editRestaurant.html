<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Nuevo Restaurante</title>
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Registre un Restaurante</h1>
<form autocomplete="off" th:action="@{/restaurant}"  method="POST"
      th:object="${restaurant}" enctype="multipart/form-data">
    <input type="hidden" th:field="*{id}" th:value="restaurant.id"/>
    <p>Ingrese el nombre</p>
    <input type="text" th:field="*{name}" th:value="restaurant.name" placeholder="Nombre"/>
    <p>Ingrese Direccion Principal: </p>
    <input type="text" th:field="*{direction}" th:value="restaurant.direction" placeholder="Direccion"/>
    <p>Ingrese el telefono: </p>
    <input type="text" th:field="*{phone}" th:value="restaurant.phone" placeholder="Telefono"/>
    <br />
    <select th:field="*{category}">
        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"
                th:selected="(${category.id} == ${restaurant.category.id})"></option>
    </select>
    <br/>
    <select th:field="*{city}">
        <option th:each="city : ${cities}" th:value="${city.id}" th:text="${city.name}"
                th:selected="(${city.id} == ${restaurant.city.id})"></option>
    </select>
    <br />
    <input type="file" name="file" id="foto"/>
    <br/>
    <button style="background-color:darkturqoise" type="submit" >Crear restaurant</button>

</form>
</body>
</html>
